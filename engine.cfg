[application]

name="random tree tests"
main_scene="res://test_random_trees.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_left=[key(A)]
btn_right=[key(D)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
